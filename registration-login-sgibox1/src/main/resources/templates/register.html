<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registrarse en SGIBO-X1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/index}">SGIBO-X1</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
  <br/><br/><br/>
  <div class="container">
      <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registrar</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Te has registrado con exito a SGIBO-X1!
                </div>
            </div>
            <div class="card-body">
                <form
                    method="post"
                    role="form"
                    th:action="@{/register/save}"
                    th:object="${user}"
                    >
                    <div class="form-group mb-3">
                        <label class="form-label">Nombre</label>
                        <input
                            class="form-control"
                            id="firstName"
                            name="firstName"
                            placeholder="Nombre"
                            th:field="*{firstName}"
                            type="text"
                            />
                        <p th:errors="*{firstName}" class="text-danger"
                           th:if="${#fields.hasErrors('firstName')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Apellido</label>
                        <input
                            class="form-control"
                            id="lastName"
                            name="lastName"
                            placeholder="Apellido"
                            th:field="*{lastName}"
                            type="text"
                            />
                        <p th:errors="*{lastName}" class="text-danger"
                           th:if="${#fields.hasErrors('lastName')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Correo electronico</label>
                        <input
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="Correo electronico"
                            th:field="*{email}"
                            type="email"
                            />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Contraseña</label>
                        <input
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Ingrese contraseña"
                            th:field="*{password}"
                            type="password"
                            />
                        <p th:errors="*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}"></p>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Registrar</button>
                        <span>¿Ya tienes una cuenta?  <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" th:href="@{/login}">Inicia sesion</a> </span>
                    </div>
                </form>
            </div>
        </div>
      </div>
  </div>
</body>
</html>
